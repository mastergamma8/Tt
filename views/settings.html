<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTH Messenger - Настройки</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="settings-container">
        <div class="profile-header">
            <div class="profile-photo"></div>
            <div class="profile-info">
                <h2>Имя</h2>
                <p>@nickname</p>
            </div>
            <button class="edit-button">Изм</button>
        </div>
        <div class="settings-list">
            <div class="settings-item">Выбрать фотографию</div>
            <div class="settings-item">Избранное</div>
            <div class="settings-item">Язык</div>
            <div class="settings-item premium">TTH PREMIUM</div>
        </div>
        <div class="bottom-menu">
            <a href="/contacts">Контакты</a>
            <a href="/chats">Чаты</a>
            <a href="/settings" class="active">Настройки</a>
        </div>
    </div>
</body>
</html>
